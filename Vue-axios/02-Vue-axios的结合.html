<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue和axios的结合</title>
</head>
<body>

    <!-- 导入官网提供的axios请求库 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入开发版本Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <h1>Vue和axios的使用</h1>
    <hr>

    <div id="app">
        <input type="button" value="获取笑话" @click="getJoke">
        <p>{{ joke }}</p>
    </div>


    <script>
        /*
            接口1:随机笑话
            请求地址:https://autumnfish.cn/api/joke/
            请求方法:get
            请求参数:num(笑话条数,数字)
            响应内容:随机笑话
        */

        let vue = new Vue({
            el: "#app",
            data: {
                joke: "今天没有笑话哦~ ",
            },
            methods: {
                getJoke: function () {
                    // 当this进入到axios中时, 就发生改变了. 需要赋值存起来(准确说是引用传递).
                    var that = this;
                    console.log(this)
                    axios.get("https://autumnfish.cn/api/joke/")
                        .then(function (response) {
                            console.log(response);
                            that.joke = response.data;
                        });
                },
            },
        });
    </script>
</body>
</html>
