<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-axios天气查询小应用</title>
    <link rel="stylesheet" href="css/index.css" >
    <link rel="stylesheet" href="css/reset.css" >
</head>
<body>
    <!-- 引入开发版本Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 导入官网提供的axios请求库 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--
        引入自己编写的js文件
        警告: 这里面的的引入自己的js文件是不行的, 因为main.js文件中要挂载的app容器在下面, 所以挂在不上去.
        会报错: vue.js:634 [Vue warn]: Cannot find element: #app
    -->
    <script src="./js/main.js"></script>

    <h1>Vue-axios天气查询小应用</h1>
    <hr>
    <div class="wrap" id="app">
        <div class="search_form">
            <div class="logo"><img src="img/logo.png" alt="logo" /></div>
            <div class="form_group">
                <input type="text" v-model="city" @keyup.enter="searchWeather" class="input_txt" placeholder="请输入查询的天气"/>
                <button class="input_sub" @click="searchWeather">
                    搜 索
                </button>
            </div>
            <div class="hotkey">
                <a href="javascript:;" @click="changCity('北京')">北京</a>
                <a href="javascript:;" @click="changCity('上海')">上海</a>
                <a href="javascript:;" @click="changCity('广州')">广州</a>
                <a href="javascript:;" @click="changCity('深圳')">深圳</a>
            </div>
        </div>
        <ul class="weather_list">
            <li v-for="item in weatherList">
                <div class="info_type">
                    <span class="iconfont">{{ item.type }}</span>
                </div>
                <div class="info_temp">
                    <b>{{ item.low }}</b>
                    ~
                    <b>{{ item.high }}</b>
                </div>
                <div class="info_date">
                    <span>{{ item.date }}</span>
                </div>
            </li>
        </ul>
    </div>

    <!-- 自己定义的js要在最后引用 -->
    <script src="./js/main.js"></script>

</body>
</html>
