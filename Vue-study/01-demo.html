<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>

    <div id="app">
        <p>currentTime1: {{ currentTime1() }}</p>
        <p>currentTime2是计算属性中的一个函数, 会经过计算并将返回值赋值给该属性(函数名), 然后缓存到内存: {{ currentTime2 }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
    <script>
        let vue = new Vue({
            el : "#app",
            data: {
                message: "hello, litway"
            },
            methods: {
                currentTime1: function () {
                    // 返回当前时间戳
                    return Date.now();
                }
            },
            computed: {
                // methods和computed方法不能重名, 重名之后只会调用methods的方法
                currentTime2: function () {
                    return Date.now();
                }
            },






        });
    </script>

</body>
</html>
