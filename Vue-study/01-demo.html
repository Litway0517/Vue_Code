<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>

    <div id="app">
        <p>currentTime1: {{ currentTime1() }}</p>
        <p>currentTime2是计算属性中的一个函数, 会经过计算并将返回值赋值给该属性(函数名), 然后缓存到内存: {{ currentTime2 }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
    <script>
        let vue = new Vue({
            el : "#app",
            data: {
                message: "hello, litway"
            },
            methods: {
                currentTime1: function () {
                    // 返回当前时间戳
                    return Date.now();
                }
            },
            computed: {
                // methods和computed方法不能重名, 重名之后只会调用methods的方法
                // computed中的方法经过计算之后返回值会存储到方法的名称上作为一个变量缓存到内存中, 当没有增删改时, 这个返回值不会重新计算
                // 计算属性一般用作缓存不经常变化的结果, 减少浏览器开销
                currentTime2: function () {
                    this.message = "litway";
                    return Date.now();
                }
            },


        });
    </script>

</body>
</html>
