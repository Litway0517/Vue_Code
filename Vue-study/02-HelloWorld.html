<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Hello, World</title>
</head>
<body>

    <div id="app">
        {{message}}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标停留几秒查看此处动态绑定的提示信息!
        </span>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let vue = new Vue({
            el: "#app",
            data: {
                message: 'Hello, World~',
            }
        });

        let vue1 = new Vue({
            el: "#app-2",
            data: {
                message: '页面加载于' + new Date().toLocaleString(),

            }
        });


    </script>


</body>
</html>
