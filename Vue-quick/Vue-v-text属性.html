<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令</title>
</head>
<body>

    <h1>测试v-text指令</h1>
    <hr>

    <div id="app">
        全部替换
        <h2 v-text="message + '拼接内容 + '">天津</h2>
        <h2 v-text="info + '拼接内容 + '">天津</h2>

        <hr>
        替换部分内容
        <h2>{{ message + '插值表达式拼接 + ' }} 天津</h2>
        <h2>{{ info + '西青 + ' }} 天津</h2>

    </div>

    <!-- 引入开发版本Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let vue = new Vue({
            el: "#app",
            data: {
                message: "你好. 小黑! ",
                info: "前端移动教研. "
            }
        });
    </script>


</body>
</html>
