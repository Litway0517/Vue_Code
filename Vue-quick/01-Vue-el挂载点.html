<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el挂载点</title>
</head>
<body id="body">
    <h1>测试el挂载点</h1>
    <hr>

    {{ message }}
    <div id="app" class="app2">
        {{ message }}
        <span>{{ message }}</span>

        <!-- 测试audio标签 这个就是播放音乐 音频的标签 -->
        <div>
            <audio autoplay controls loop src="">播放</audio>
        </div>
    </div>



    <!-- 开发环境 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vue = new Vue({
            // id选择器以 # 开头
            el: "#app",

            // class选择器以 . 开头
            // el: ".app2",

            /*
                标签选择器直接选择 -> div标签 p标签等等等等(除了html标签和body标签不准挂载). 仅仅支持双标签
                vue最好挂载在div标签上, 因为div标签没有什么样式. 不想p标签有一定样式.
                最好选择id进行挂载.
             */
            // el: "p",
            data: {
                message: "黑马程序员"
            }
        });
    </script>


</body>
</html>
