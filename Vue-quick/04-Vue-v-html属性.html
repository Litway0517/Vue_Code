<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html指令学习</title>
</head>
<body>

    <h1>测试v-html指令 -> 用来设置标签的innerHTML值</h1>
    <hr>
    <div id="app">
        <p v-text="content"></p>
        <p v-html="content"></p>

    </div>

    <!-- 引入开发版本Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let vue = new Vue({
            el: "#app",
            data: {
                // 渲染文本时, 不会有差异. 但是如果包含标签, 就会有问题
                // content: "嗨马程序员~",

                // 需要渲染的文本包括了html结构, 那么就使用v-html. 只有文本就是用v-text就可以.
                content: "<a href='https://www.baidu.com'>嗨马程序员</a>",
            }

        });

    </script>


</body>
</html>
