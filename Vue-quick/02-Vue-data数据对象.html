<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date数据对象</title>
</head>
<body>

    <h1>date数据对象</h1>
    <hr>


    <div id="app">
        {{ message }}
        <hr>
        <!-- 展示一下数据 -->
        <h2>{{ school }}</h2>
        <h2>{{ school.name }}</h2>
        <h2>{{ school.mobile }}</h2>

        <hr>
        <ul>
            <li>{{ campus }}</li>
            <li>{{ campus[0] }}</li>
            <li>{{ campus[1] }}</li>
            <li>{{ campus[2] }}</li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let vue = new Vue({
            el: "#app",
            data: {
                message: "你好, 小黑! ",
                school: {
                    name: "黑马程序员",
                    mobile: "400-618-9090",
                },
                campus: ["北京校区", "天津校区", "武汉校区", "深圳校区", "上海校区"]
            }
        });
    </script>

</body>
</html>
