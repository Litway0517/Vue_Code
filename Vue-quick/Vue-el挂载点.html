<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el挂载点</title>
</head>
<body>
    <h1>测试el挂载点</h1>
    <hr>

    {{ message }}
    <p id="app" class="app2">
        {{ message }}
        <span>{{ message }}</span>
    </p>

    <!-- 开发环境 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vue = new Vue({
            // id选择器以 # 开头
            el: "#app",

            // class选择器以 . 开头
            // el: ".app2",

            // 标签选择器直接选择 -> div标签 p标签等等等等. 仅仅支持双标签
            // el: "p",
            data: {
                message: "黑马程序员"
            }
        });
    </script>


</body>
</html>
