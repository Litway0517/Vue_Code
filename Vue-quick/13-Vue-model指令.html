<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model指令的学习</title>
</head>
<body>
    <!-- 引入开发版本Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <h1>v-model指令学习</h1>
    <hr>
    <div id="app">
        <input type="button" value="修改消息" @click="setMessage">
        <input type="text" v-model="message" @keyup.enter="getMessage">
        <h2>{{ message }}</h2>
    </div>

    <script>
        let vue = new Vue({
            el: "#app",
            data: {
                message: "嗨马程序员",
            },
            methods: {
                getMessage: function () {
                    alert(this.message);
                },
                setMessage: function () {
                    this.message = "酷丁鱼";
                },
            },

        });
    </script>


</body>
</html>
