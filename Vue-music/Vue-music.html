<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0"/>
    <meta http-equiv="X-UA-Compatoible" content="ie=edge"/>
    <title>悦听player</title>
    <link rel="stylesheet" href="./css/index.css" >
</head>
<body>

    <!-- 引入开发版本Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 导入官网提供的axios请求库 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <div class="wrap">
        <!-- 播放器主体取域 -->
        <div class="play_wrap" id="player">
            <div class="search_bar">
                <img src="images/player_title.png" alt="" />
                <!-- 搜索歌曲 -->
                <input type="text" autocomplete="off" v-model="musicName" @keyup.enter="searchMusic" />
            </div>
            <div class="center_con">
                <!-- 搜索歌曲列表 -->
                <div class='song_wrapper'>
                    <ul class="song_list">
                        <li v-for="music in searchMusicList">
                            <a href="javascript:;" ></a>
                            <b>{{ music.name }}</b>
                            <span>
                                <i></i>
                            </span>
                        </li>
                    </ul>
                    <img src="images/line.png" class="switch_btn" alt="">
                </div>
                <!-- 歌曲信息容器 -->
                <div class="player_con">
                    <img src="images/player_bar.png" class="play_bar" />
                    <!-- 黑胶碟片 -->
                    <img src="images/disc.png" class="disc autoRotate" />
                    <img class="cover autoRotate" />
                </div>
                <!-- 评论容器 -->
                <div class="comment_wrapper">
                    <h5 class='title'>热门留言</h5>
                    <div class='comment_list'>
                        <dl >
                            <dt><img  alt=""></dt>
                            <dd class="name"></dd>
                            <dd class="detail">

                            </dd>
                        </dl>
                    </div>
                    <img src="images/line.png" class="right_line">
                </div>
            </div>
            <div class="audio_con">
                <audio  controls autoplay loop class="myaudio"></audio>
            </div>
            <div class="video_con" style="display: none;">
                <video  controls="controls"></video>
                <div class="mask" ></div>
            </div>
        </div>
    </div>


    <!-- 自己定义的js要在最后引用 -->
    <script src="./js/main.js"></script>
</body>
</html>
